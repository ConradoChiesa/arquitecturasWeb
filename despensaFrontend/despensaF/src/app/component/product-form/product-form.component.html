<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" [(ngModel)]="product.name" 
          class="form-control" 
          id="name" 
          name="name" 
          placeholder="Nombre del Producto"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="quantity">Cantidad</label>
        <input type="text" [(ngModel)]="product.quantity" 
          class="form-control" 
          id="quantity" 
          name="quantity" 
          placeholder="ingrese la cantidad"
          required #email="ngModel">
        <div [hidden]="!quantity.pristine" class="alert alert-danger">quantity is required</div>
      </div>
      <button type="submit" [disabled]="!productForm.form.valid" 
        class="btn btn-info">AGREGAR</button>
    </form>
  </div>
</div>
